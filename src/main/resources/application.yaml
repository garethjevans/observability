spring:
  application:
    name: observability

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
          - info

  endpoint:
    health:
      show-details: always
      probes:
        add-additional-paths: true
        enabled: true
  info:
    git:
      mode: simple
  logging:
    export:
      enabled: true

server:
  port: 8080

logging:
  level:
    root: DEBUG
    org.springframework: INFO